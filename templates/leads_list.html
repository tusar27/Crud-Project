{% for data in page_obj %}
  <tr>
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.phone }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.designation }}</td>
    <td style="width: 150px">
    </td>
  </tr>
  
  

{% empty %}
  <tr>
    <td colspan="8" class="text-center bg-warning">No leads</td>
  </tr>
{% endfor %}
