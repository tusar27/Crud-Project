<form method="post" action="{% url 'crud:leads_delete' book.id %}" class="js-book-delete-form">
    {% csrf_token %}
    
    
    <div class="modal-header">
      <h5 class="modal-title">Confirm leads deletion</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    
    
    <div class="modal-body">
      <p class="lead">Are you sure you want to delete the book <strong>{{ book.name }}</strong>?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default btn-sm shadow-none" data-bs-dismiss="modal">Close</button>
      <button style="width: 130px;" type="submit" id="loading" class="btn btn-danger btn-sm shadow-none"><i class="fa-solid fa-trash-can"></i> Delete</button>
    </div>
  </form>
